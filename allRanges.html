<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bean Sleepy</title>
        <link href='https://css.gg/css' rel='stylesheet'>
        <link rel="stylesheet" href="./styles/allRange.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Darker+Grotesque:wght@400;500;600;700&family=Henny+Penny&family=Splash&display=swap"
            rel="stylesheet">
        <script src="./scripts/allRanges.js"></script>
    </head>

    <body>
        <section id="product-cards">
            <div class="product-card" onclick="gotoNescafeClassic()">
                <div class="image-container">
                    <img src="./assets/images/nescafe_regular.png" alt="Nescafe Classic">
                </div>
                <div class="title">
                    Nescafe Classic
                </div>
            </div>
            <div class="product-card" onclick="gotoClassicSm()">
                <div class="image-container">
                    <img src="./assets/images/nescafe_small.png" alt="Nescafe Classic Small">
                </div>
                <div class="title">
                    Nescafe Classic Small
                </div>
            </div>
            <div class="product-card" onclick="gotoEspresso()">
                <div class="image-container">
                    <img src="./assets/images/nescafe_espresso.png" alt="Nescafe Espresso">
                </div>
                <div class="title">
                    Nescafe Espresso
                </div>
            </div>
            <div class="product-card" onclick="gotoGold()">
                <div class="image-container">
                    <img src="./assets/images/nescafe_gold.png" alt="Nescafe Gold Intense">
                </div>
                <div class="title">
                    Nescafe Gold Intense
                </div>
            </div>
            <div class="product-card" onclick="gotoGoldBlend()">
                <div class="image-container">
                    <img src="./assets/images/nescafe_gold_soluble.png" alt="Nescafe Gold Blend">
                </div>
                <div class="title">
                    Nescafe Gold Blend
                </div>
            </div>
            <div class="product-card" onclick="gotoOriginal()">
                <div class="image-container">
                    <img src="./assets/images/nescafe_original.png" alt="Nescafe Original">
                </div>
                <div class="title">
                    Nescafe Original
                </div>
            </div>
            <div class="product-card" onclick="gotoTaster()">
                <div class="image-container">
                    <img src="./assets/images/nescafe_taster.png" alt="Nescafe Taster's Choice">
                </div>
                <div class="title">
                    Nescafe Taster's Choice
                </div>
            </div>
        </section>
    </body>

</html>
